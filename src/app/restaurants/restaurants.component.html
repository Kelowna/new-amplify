
<div class="form-body">
  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)"
  >
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off" />
    </div>
    <div>
      <label>Description: </label>
      <input type="text" formControlName="description" autocomplete="off" />
    </div>
    <div>
      <label>City: </label>
      <input type="text" formControlName="city" autocomplete="off" />
    </div>
    <div>
      <label>Stars: </label>
      <input type="text" formControlName="stars" autocomplete="off" />
    </div>
    <div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" formControlName="trouble" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
trouble  
</label>
</div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div *ngFor="let restaurant of restaurants">
  <div>{{ restaurant?.city }}</div>
  <div>{{ restaurant?.name }}</div>
  <div>{{ restaurant?.description }}</div>
  <div>{{ restaurant?.stars }}</div>
  <div>{{ restaurant?.trouble }}</div> 
</div>
